<main class="w-full h-full overflow-auto text-gray-300 font-semibold">
  <div class="flex justify-center">
    <div class="h-auto rounded-md shadow-md w-1/2 bg-black/20 p-6">
      <div class="flex justify-between">
        <h1 class="text-2xl font-black">Cursos</h1>
        <button>Nuevo curso</button>
      </div>
      <div>
        <table class="w-full mt-5 table-auto">
          <thead class="bg-[rgb(8,8,8)] text-gray-200">
            <tr>
              <th class="p-2">Nombre del curso</th>
              <th class="p-2">Profesor</th>
              <th class="p-2">Estado</th>
              <th class="p-2">Fecha de inicio</th>
              <th class="p-2">Fecha de finalizacion</th>
              <th class="p-2">Informacion</th>
            </tr>
          </thead>
          <tbody>
            <tr class="border-b text-center">
              <td class="p-3 text-lg">Angular</td>
              <td class="p-2">Alumno</td>
              <td class="p-2">Activo</td>
              <td class="p-2">12/12/2021</td>
              <td class="p-2">12/12/2021</td>
              <td class="p-2 flex gap-x-2">
                <button class="bg-gray-800 text-white p-1 rounded-md" routerLink="/cursos/informacion/asd">Ver</button>
                @if (true) {
                  <button class="bg-green-800 text-white p-1 rounded-md">Editar</button>
                  <button class="bg-red-800 text-white p-1 rounded-md">Eliminar</button>
                }
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>
